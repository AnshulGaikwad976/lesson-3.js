<!DOCTYPE html>
<html>
<head>
    <title>for loops</title>
   
</head>
<body>
    <h2>javascript for loops</h2>
    <p id="demo"></p>
    <script> 

        var mobile =["vivo", "moto", "iphone","samsung" ]
        for (i=0; i <mobile.length; i=i+1) {
            text=mobile[i] + "is my fav mobile " + "<br>"
            document.write(text)
        }
    </script>
    
</body>
</html>
