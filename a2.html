<!DOCTYPE html>
<html>
<head>
    
    <title>switch</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        var Day;

        switch (new Date().getDay()) {
            case 0:
                Day="Sunday" ;
                break;
                 case 1:
                Day="Monday" ;
                break;
                 case 2:
                Day="Tuesday" ;
                break;
                 case 3:
                Day="Wednesday" ;
                break;
                 case 4:
                Day="Thursday" ;
                break;
                 case 0:
                Day="Friday" ;
                break;
                 case 0:
                Day="Saturday" ;
                break;
                
        }

        document.getElementById("demo").innerHTML = "today is" + Day
    </script>
    
</body>
</html>
